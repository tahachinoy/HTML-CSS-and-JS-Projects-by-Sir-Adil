<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e06ede6aa.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    
</head>
<body>
    <h1>Custom Video Player</h1>
    <!--This is the video player. Poster attribute gives the thumbnail and src gives location-->
    <video src="videos/Top Gun_ Maverick - Official Trailer (2022) - Paramount Pictures.mp4" id="video" class="screen" poster="images/top-gun-2.webp"></video>
    <!--Adding custom controls for the video player-->
    <div class="controls">
        <!--This is the play button-->
        <button class="btn" id="play">
            <!--Font Awesome Play Icon-->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!--This is the stop button-->
        <button class="btn" id="stop">
            <!--Font Awesome Stop Icon-->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!--This is the progress bar-->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <!--This is the time duration-->
        <span class="timestamp" id="timestamp">00:00</span>

    </div>


    <script src="script.js"></script>
</body>
</html>
